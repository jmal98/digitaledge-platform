version: 2
jobs:
  build:
    machine: true

    working_directory: ~/repo

    environment:
      M2_OPTS: -Xms128m -Xmx5120m -XX:PermSize=64m -XX:MaxPermSize=256m -Xss4m
      MAVEN_OPTS: -Xms128m -Xmx5120m -XX:PermSize=64m -XX:MaxPermSize=256m -Xss4m
      JAVA_HOME: /usr/lib/jvm/java-7-openjdk-amd64

    steps:
      - checkout

      - run:
          name: Apply workaround for cache restore after switching from a docker executor to a machine executor
          command: sudo mkdir /root/.m2 && sudo chmod 777 /root/.m2

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "parent/pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: sudo apt-get update && sudo apt-get install -y gcc libssl-dev libffi-dev make openjdk-7-jdk python-dev python-setuptools python-yaml

      - run: easy_install ansible==2.6.0

      - run: cd .. && git clone https://github.com/jmal98/digitaledge-plugins.git && ls -ltrh

      - run: whoami

      # Ensure buildtools are present
      - run: cd ../digitaledge-plugins && ./mvnw -f plugin-validator/pom.xml clean install -B

      - run: cd ../digitaledge-plugins && ./mvnw -f plugins-assembly-descriptor/pom.xml clean install -B

      # Ensure project reactor lines up
      - run: ./mvnw -f parent/pom.xml clean -B

      - run: ls -ltra ~/.m2

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "parent/pom.xml" }}

      # Build
      - run: ./mvnw -f commons-systems/pom.xml clean compile -B -DIN_EUCA_ENV=false -Dincrement=true

      - run: ./mvnw -f parent/pom.xml install -Dincrement=false -DskipTests -B

      # run tests!
      - run: mkdir ~/repo/junit

      - run:
           command: ./mvnw -f parent/pom.xml test -B
           no_output_timeout: 4h

      - run: find ~/repo/ -name 'TEST*.xml' | xargs -I {} cp -fv {} ~/repo/junit/.

      - store_test_results:
          path: ~/repo/junit
